apiVersion: apps/v1
kind: Deployment
metadata:
  name: dhis2
  namespace: dhis2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dhis2
  template:
    metadata:
      labels:
        app: dhis2
      annotations:
        proxy.istio.io/config: '{ "holdApplicationUntilProxyStarts": true }'
    spec:
      containers:
        - name: istio-proxy
          image: auto
          resources:
            requests:
              cpu: 50m
              memory: 52Mi
            limits:
              cpu: 50m
              memory: 52Mi
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
        - name: dhis2
          image: dhis2/core:2.38
          imagePullPolicy: Always
          securityContext:
            allowPrivilegeEscalation: false
          ports:
            - containerPort: 8080
            - containerPort: 8081
            - containerPort: 9010
          env:
            - name: JAVA_OPTS
              value: "-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:8081 -Dlog4j2.configurationFile=/opt/dhis2/log4j2.xml -Dcom.sun.management.jmxremote -Dcom.sun.management.jmxremote.port=9010 -Dcom.sun.management.jmxremote.local.only=false -Dcom.sun.management.jmxremote.authenticate=false -Dcom.sun.management.jmxremote.ssl=false"
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: dhis2-postgis16-cluster-app
                  key: password
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: dhis2-postgis16-cluster-app
                  key: username
          volumeMounts:
            - name: dhis2-conf
              mountPath: /opt/dhis2/dhis.conf
              subPath: dhis.conf
              readOnly: true
            - name: dhis2-log4j2
              mountPath: /opt/dhis2/log4j2.xml
              subPath: log4j2.xml
              readOnly: true
      volumes:
        - name: dhis2-conf
          configMap:
            name: dhis2-conf
        - name: dhis2-log4j2
          configMap:
            name: dhis2-log4j2